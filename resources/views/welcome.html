<form action="/" method="POST">
    <input name="LABEL" type="text" />
    <input type="submit">
</form>

<ul>
    {% for section in sections %}
    <li>
        {{ section.LABEL }} <a href="{{ route('sections.destroy', { 'ID': section.ID }) }}?_method=DELETE">Delete</a>
        {% if section.ENTRIES|length > 0 %}
        <ul>
            {% for entry in section.ENTRIES %}
            <li>{{ entry.LABEL }}</li>
            {% endfor %}
        </ul>
        {% endif %}

    </li>
    {% endfor %}
</ul>
